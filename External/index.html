<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Electronic Health Record</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="page-header">
        <nav>
            <ul class="header-list">
                <li class="header-item">
                    <img src="Ehr_image/company_" alt="EHR Logo" class="ehr-logo">
                </li>
                <li class="header-item">
                    <a href="/">
                        <img src="Ehr_image/home_icon.png" alt="Home" class="home-icon">
                    </a>
                </li>
                <li class="header-item">
                    <h3 class="ehr-name">Electronic Health Record</h3>
                </li>
                <li class="header-item">
                    <label for="provider">Provider:</label>
                    <input type="text" id="provider" placeholder="Doe, John">
                </li>
            </ul>
        </nav>
    </header>

    <section class="patient-info">
        <h2>Patient Information</h2>
        <div class="patient-details">
            <label for="patient-name">Name:</label>
            <input type="text" id="patient-name" placeholder="John Doe">
            <label for="patient-dob">Date of Birth:</label>
            <input type="date" id="patient-dob">
            <label for="patient-id">Patient ID:</label>
            <input type="text" id="patient-id" placeholder="123456">
        </div>
    </section>

    <section class="records-management">
        <h2>Health Records</h2>
        <div class="record-options">
            <button id="add-record-btn">Add New Record</button>
            <button id="view-drafts-btn">View Drafts</button>
            <button id="view-history-btn">View History</button>
        </div>

        <table class="records-table" id="records-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Record Type</th>
                    <th>Provider</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="record-entries">
                <!-- Records will be dynamically added here -->
            </tbody>
        </table>
    </section>
<footer>
    zdjfbjdfbsdfbdjsbjfbdjvbjdbu
</footer>
    <script src="app.js"></script>
</body>

</html>
